name: Build Fractal

on:
  push:
    branches:
      - main
      - 03_FRACTAL
  pull_request:
    branches:
      - main
      - 03_FRACTAL

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: lukka/get-cmake@latest

    - name: Set up CMake
      uses: lukka/run-cmake@v10
      with:
        cmakeListsOrSettingsJson: '${{ github.workspace }}/03_Fractal/CMakeLists.txt'
        buildWithCMake: true
        cmakeGenerator: 'Ninja'
        cmakeBuildType: 'Release'

    - name: Build
      run: make

